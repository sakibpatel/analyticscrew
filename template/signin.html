<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{{ url_for('static', filename='i/Nlogo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='singinstyle.css') }}" />
    <title>AnalyticsCrew | Sign In</title>
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <a href="{{ url_for('home') }}">
            <center> <h4>Back To Home</h4> </center>
          </a>
          
          <form action=" {{ url_for('login') }} " method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="username" id="username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" name="password" type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <h4 style="color: red;">{{ msg }}</h4>
          </form>
          <form action=" {{ url_for('register') }} " name="signup" onsubmit="return validateForm()" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username" name="username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" name="password" type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Don't have an account? Create one and join us!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{{ url_for('static', filename='img/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Already a member? Login with your details!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{{ url_for('static', filename='img/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
          
          var x = document.forms["signup"]["username"].value;
          var y = document.forms["signup"]["password"].value;
          if (x == "" || y == "") {
            alert("Fill all the entries");
            return false;
          }
        }
        
    </script>

    <script src="{{ url_for('static', filename='signinapp.js') }}"></script>
  </body>
</html>
