<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='i/Nlogo.png') }}" type="image/x-icon">
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboardstyles.css') }}" />
    <title>User Home</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          
          <a class="active_link" href="#">User</a>
        </div>
        <div class="navbar__right">
          <a href="#">
          </a>
          <a href="#">
            <img width="30" src="{{ url_for('static', filename='dashboardassets/avatar.svg') }}" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="{{ url_for('static', filename='dashboardassets/hello.png') }}" alt="" />
            <div class="main__greeting">
              <h1>Hello {{ msg | upper }} </h1>
              <p>Welcome to your dashboard</p>
            </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          <a href="{{ url_for('viewdataset') }}">
          <div class="main__cards">
            <div class="card">
              <i
                class="fa fa-user-o fa-2x text-lightblue"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">View Dataset</p>
                
              </div>
            </div>
            </a>
            <a href=" {{ url_for('graph') }} ">
            <div class="card">
              <i class="fa fa-bar-chart fa-2x text-red" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">Graph Plot</p>
               
              </div>
            </div>
          </a>
            <a href=" {{url_for('prediction_nav')}} ">
            <div class="card">
              <i
                class="fa fa-pie-chart fa-2x text-yellow"
                aria-hidden="true"
              ></i>
              
              <div class="card_inner">
                <p class="text-primary-p">Prediction</p>
            
              </div>
              
            </div>
            </a>
            <a href="{{ url_for('history') }}">
            <div class="card">
              <i
                class="fa fa-clock-o fa-2x text-green"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">History</p>
                
              </div>
            </div>
            </a>
          </div>
          <!-- MAIN CARDS ENDS HERE -->

          <!-- CHARTS STARTS HERE -->
          <!-- <div class="charts">
            <div class="charts__left">
              <div class="charts__left__title">
                <div>
                  <h1>Daily Reports</h1>
                </div>
              </div>
              <div id="apex1"></div>
            </div>
          </div> -->
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="{{ url_for('static', filename='dashboardassets/logo.png') }}" alt="logo" />
            <h1> AnalyticsCrew</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
            <a href="{{ url_for('viewdataset') }}">View Dataset</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-bar-chart fa-2x text-red" aria-hidden="true"></i>
            <a href=" {{ url_for('graph') }} ">Graph Plot</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-pie-chart fa-2x text-yellow" aria-hidden="true"></i>
            <a href="{{ url_for('prediction_nav') }}">Prediction</a>
          </div>
          
          <div class="sidebar__link">
            <i class="fa fa-clock-o fa-2x text-green" aria-hidden="true"></i>
            <a href="{{ url_for('history') }}">History</a>
          </div>
          <a href=" {{ url_for('prediction_history') }} ">
          <div class="sidebar__link">
            <i class="fa fa-clock-o fa-2x text-green" aria-hidden="true"></i>
            Prediction History
          </div>
          </a>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href=" {{ url_for('logout') }} ">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{{ url_for('static', filename='dashboardscript.js') }}"></script>
  </body>
</html>
