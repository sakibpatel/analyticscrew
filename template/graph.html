    <script type="text/javascript">
        google.charts.load("current", { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            
            
            var data = google.visualization.arrayToDataTable([
                ["Model", "Employee Count", { role: "style" }],
                ["Eligible for promotion", {{values[0]}}, "lightblue"],
                ["Excellent", {{values[1]}}, "silver"],
                ["Eligible for appraisal", {{values[2]}}, "lightblue"],
                ["Good", {{values[3]}}, "silver"],
                ["Average", {{values[4]}}, "silver"],
                ["Needs improvement", {{ values[4]}}, "silver"],
                ["Below Average", {{ values[4]}}, "silver"],
                ["Bad", {{ values[4]}}, "silver"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2]);

            var options = {
                width: 1500,
                height: 500,
                bar: { groupWidth: "95%" },
                legend: { position: "none" },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
            var chart1 = new google.visualization.ColumnChart(document.getElementById("columnchart_values1"));
            chart1.draw(view, options);
        }
    </script>
